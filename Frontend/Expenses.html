<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel = "stylesheet" href="style.css">
<title>Expense Tracker</title>
</head>

<body>

    <section class="header-nav">
        <h1>EXPENSE TRACKER</h1>
    </section>
    <section class="notification-container"></section>
    <!-- <section class="success-card">
        <h2>Congratulations!!!</h2>
        <p> You are a premim user now</p>
    </section>
    <section class = 'failure-card'>
        <h2>Sorry!!!</h2>
        <p> Something went wrong. Please try again</p>
    </section> -->
    <button id="signout" onclick="signout()">Sign Out</button>
    <section class="full-container">
    <section class="expense-container">
        
    <form class="container" id ='form' action="/expenses" method="POST">
         
        <div class="box">         
            <div>
                <label>Expense Amount</label>
                <input type="text" id ='amount' name="amount" required placeholder="Expense Amount"/>
            </div>
            <div >
                <label >Description</label>
                <input type="text" id ='description' name="description" required placeholder="Description"/>
            </div>
            <div >
                <label>Category</label>
                <select id ='category' name="category" required >
                    <option value="Education">Education</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Travel">Travel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                </select>   
            <button class = 'btn' type="button" onclick="addexpense()">Add Expense</button>
        </div>
        </form>
        
    </section>
    <button id="rzp-button" onclick="razorpay()">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <button id="premium-btn" onclick="premiumfeatures()">Premium Features</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <section class="tracker-container">
        <h2>List of Expenses</h2>
        <div class="expense-list-header">
            <span class="category">CATEGORY</span>
            <span class="description">DESCRIPTION</span>
            <span class="amount">AMOUNT</span>
        </div>
        <ul class="expense-list">

        </ul>
    </section>

    
</section>
    
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="expense-script.js"></script>
</html>
