<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel = "stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>Expense Tracker</title>
</head>

<body>

    <section class="header-nav">
        <h1>EXPENSE TRACKER</h1>
    </section>
    <section class="notification-container"></section>
    <!-- <section class="success-card">
        <h2>Congratulations!!!</h2>
        <p> You are a premim user now</p>
    </section>
    <section class = 'failure-card'>
        <h2>Sorry!!!</h2>
        <p> Something went wrong. Please try again</p>
    </section> -->
    <button id="signout" onclick="signout()">Sign Out</button>
    <section class="full-container">
       
    <section class="expense-container">
        
    <form class="container" id ='form' action="/expenses" method="POST">
         
        <div class="box">         
            <div>
                <label>Amount</label>
                <input type="text" id ='amount' name="amount" required placeholder="Amount"/>
            </div>
            <div >
                <label >Description</label>
                <input type="text" id ='description' name="description" required placeholder="Description"/>
            </div>
            <div >
                <label>Category</label>
                <select id ='category' name="category" required >
                    <option value="Salary">Salary</option>
                    <option value="Education">Education</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Travel">Travel</option>
                    <option value="EMI">EMI</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                </select>
        </div>
        <div>
            <Label>Type</Label>
            <select id ='type' name="type" required >
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
        </div>
        
        <button class = 'btn' type="button" onclick="addexpense()">Add</button>
        
        </form>
        
    </section>
    
    <section class="tracker-container">
        <h2>Income & Expenses</h2>
        <div class="expense-list-header">
            <span class="type">TYPE</span>
            <span class="category">CATEGORY</span>
            <span class="description">DESCRIPTION</span>
            <span class="amount">AMOUNT</span>
        </div>
        <ul class="expense-list">

        </ul>
    
        <div class ="pagination" id="pagination">
        </div>
        <form class="limit">
        <label>Rows per Page</label>
        <input id ='pagelimit' name="pagelimit" type="number" min="0" max="100"> 
        <button class='set-btn' type="button" onclick="setlimit()">Set</button>    
        </form>

    </section>
    <button id="rzp-button" onclick="razorpay()">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <button id="premium-btn" onclick="premiumfeatures()">Premium Features</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    
</section>
    
</body>

<script src="expense-script.js"></script>
</html>
