<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
</head>
<body>
    <section class="header-nav">
        <h1>EXPENSE TRACKER</h1>
    </section>
    <section class="notification-container"></section>
   
    <section class="signup-container">
        <div class="container-head">
            <div><h2>Sign Up</h2></div>
            <div class="media">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-twitter"></a></li>
                <li><a href="#" class="fa fa-google"></a></li>
            </div>
        </div>
        <h3>Please Enter the below fields for signing up</h3>
        <form class="form-control" id="form-control">
           
            <div>
                <label>Your Name</label>
                <input type="text" id ='name' name="name" required placeholder="Name"/>
            </div>
            <div >
                <label >Your Email</label>
                <input type="text" id ='email' name="email" required placeholder="sample@abc.com"/>
            </div>
            <div >
                <label>Your Password</label>
                <input type="password" id ='password' name="password" required placeholder="password"/>
            </div>
            <button class="btn" type="button" onclick="signup()">Sign-Up</button>
                                 
        </form>
        <div class="existing-user">
            <P>Already an existing User   <button class="login-btn" type="button" onclick="showloginpage()">Login</button> </P>
        </div>
    </section>
    
    <section class="login-container">
        <div class="container-head">
            <div><h2>Login</h2></div>
            <div class="media">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-twitter"></a></li>
                <li><a href="#" class="fa fa-google"></a></li>
            </div>
        </div>
        <h3>Please Enter the below fields for log in</h3>
        <form class="form-control" id="login-form-control">
           
            
            <div >
                <label >Your Email</label>
                <input type="text" id ='useremail' name="email" required placeholder="sample@abc.com"/>
            </div>
            <div >
                <label>Your Password</label>
                <input type="password" id ='userpassword' name="password" required placeholder="password"/>
            </div>
            <button class="btn" type="button" onclick="login()">Login</button>
                                 
        </form>
        <div class="existing-user">
            <P>Not an existing User   <button class="login-btn" type="button" onclick="showsignuppage()">Sign up</button> </P>
        </div>
    </section>
    <div class="footer-items">
        
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js" integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</html>
